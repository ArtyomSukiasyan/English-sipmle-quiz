<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English simple quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section>The program writes a word in Russian, you need to write the correct translation in English.</section>
      <section>
        <p id="question">Please, enter the <b>start</b> button.</p>
      </section>
      <section>
        <input type="text" id="answer" size="30" autofocus/>
        <div class="buttons">
          <button id="start">Start</button>
          <button type="submit" id="submit">Submit</button>
          <button id="show">Show answer</button>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
